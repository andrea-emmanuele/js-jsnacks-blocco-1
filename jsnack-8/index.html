<body>
  <script>
        var num = prompt("Inserisci un numero da quattro cifre", "3421");
        var sum = 0;

        Array.from(num);

        for (var i = 0; i < num.length; i++) {
            sum += parseInt(num[i]);
        }

        console.log(sum);
  </script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var nums = [];
        var num = 0;

        for (var i = 0; i < 6; i++) {
            num = parseInt(prompt("Inserisci un numero"));
            if (num%2 === 1) {
                nums.push(num);
            }
        }

        console.log(nums);
    </script>
</body>
